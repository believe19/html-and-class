<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./html/index.css">
</head>

<body>
    <div class="page-wrapper">
        <section class="contact-section">
            <div class="container">
                <div class="heading">
                    <h1> Log in</h1>
                    <p>Enter your credentials to access your account</p>
                    <div class="btn">
                        <a href="./html/google.html">
                            <button>Log in with Google</button>
                        </a>
                    </div>
                    <!-- <br> -->
                    <div class="span">
                        <span class="text">or</span>
                    </div>
                    <hr>
                </div>
                <div class="contact-form">
                    <form action="">
                        <div class="input-control">
                            <p>Email address</p>
                            <input type="text" name="" id="" placeholder="name@company">  
                        </div>
                        <div class="input-control">
                            <div class="flex">
                                <p>Password</p>
                                <a href="">
                                    <p>Forget Password?</p>
                                </a>
                            </div>
                           <input type="password" name="" id="" placeholder="password  ">
                        </div>
                    </form>
                </div>
                    <div class="Remember">
                        <input type="" name="" value="" id="option">
                        <label for="option">Remember information</label>
                    </div>
                    <br><br>
                    <div class="login">
                        <input type="login" name="" id="login" placeholder="login">
                     </div>
                     <br><br>
                     <p>Not a member?Sign up</p>  
            </div>    
        </section>
    </div>
    
</body>
</html>
